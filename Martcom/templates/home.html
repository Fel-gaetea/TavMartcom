{% extends 'base_generic.html' %}

{% block content %}
<h1>MARTCOM</h1>

  <p>Welcome to <em>Martcom</em>, Django website </p>

{% if user.is_authenticated %}
  <h3>Hola! {{ user.username }}</h3>
  
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
